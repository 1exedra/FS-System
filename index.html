<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="title">FS System</h1>
        <form id="fsSystemForm">
            <div class="input-group">
                <label for="fortitude">Fortitude (0-100):</label>
                <input type="number" id="fortitude" name="fortitude" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="vitality">Vitality (0-100):</label>
                <input type="number" id="vitality" name="vitality" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="chronometry">Chronometry (0-100):</label>
                <input type="number" id="chronometry" name="chronometry" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="accuracy">Accuracy (0-100):</label>
                <input type="number" id="accuracy" name="accuracy" min="0" max="100" required>
            </div>
            <div class="quest-group">
                <label>Quest:</label>
                <div>
                    <label for="q1">Q1:</label>
                    <input type="checkbox" id="q1" name="quest" value="5">
                </div>
                <div>
                    <label for="q2">Q2:</label>
                    <input type="checkbox" id="q2" name="quest" value="5">
                </div>
                <div>
                    <label for="q3">Q3:</label>
                    <input type="checkbox" id="q3" name="quest" value="5">
                </div>
                <div>
                    <label for="q4">Q4:</label>
                    <input type="checkbox" id="q4" name="quest" value="5">
                </div>
                <div>
                    <label for="q5">Q5:</label>
                    <input type="checkbox" id="q5" name="quest" value="5">
                </div>
            </div>
            <button type="button" onclick="calculateScore()">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="tier"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
